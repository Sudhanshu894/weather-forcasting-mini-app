<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather and Time App</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <div>Weatherly</div>
        <div>Live</div>
      </div>
      <div class="searchbox">
        <input type="text" placeholder="Enter Location" id="location" />
        <div class="search-icon"><i class="fas fa-search-location"></i></div>
      </div>
    </nav>
    <div class="container">
      <div class="time-temp"></div>
      <div class="location">
        <div class="map">
          <iframe
            width="100%"
            height="100%"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCSNPhXcGxhjRFlv338BM9bQen74MLOR1I&q=delhi"
          >
          </iframe>
        </div>
      </div>
    </div>
    <div class="daily-forcast"></div>
  </body>
</html>
<script src="components/moment.mini.js"></script>
<script src="index.js"></script>
